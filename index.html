<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Converter</title>

  <!-- LOCAL BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- LOCAL CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-3 text-center">Weight Converter</h1>
        <div class="btn-group d-flex my-3" role="group">
          <button type="button" class="btn btn-danger o">Pounds</button>
          <button type="button" class="btn btn-primary g">Grams</button>
          <button type="button" class="btn btn-success k">Kilograms</button>
          <button type="button" class="btn btn-info p">Ounces</button>
        </div>
        <form>
          <div class="form-group mb-3">
            <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds . . .">
          </div>
        </form>


        <!-- OUTPUT -->
        <div id="output" style="display: none;">
          <div class="card bg-primary p-3 mb-2">
            <h4>Grams:</h4>
            <div id="gramsOutput"></div>
          </div>
          <div class="card bg-success p-3 mb-2">
            <h4>Kilograms:</h4>
            <div id="kgOutput"></div>
          </div>
          <div class="card bg-info p-3 mb-3">
            <h4>Ounces:</h4>
            <div id="ozOutput"></div>
          </div>
        </div>
        <div id="output-1" style="display: none;">
          <div class="card bg-info p-3 mb-2">
            <h4>Ounces:</h4>
            <div id="ozOutput"></div>
          </div>
          <div class="card bg-success p-3 mb-2">
            <h4>Kilograms:</h4>
            <div id="kgOutput"></div>
          </div>
          <div class="card bg-danger p-3 mb-3">
            <h4>Pound:</h4>
            <div id="poundOutput"></div>
          </div>
        </div>
        <div id="output-2" style="display: none;">
          <div class="card bg-info p-3 mb-2">
            <h4>Ounces:</h4>
            <div id="ozOutput"></div>
          </div>
          <div class="card bg-primary p-3 mb-2">
            <h4>Grams:</h4>
            <div id="gramsOutput"></div>
          </div>
          <div class="card bg-danger p-3 mb-3">
            <h4>Pounds:</h4>
            <div id="poundOutput"></div>
          </div>
        </div>
        <div id="output-3" style="display: none;">
          <div class="card bg-primary p-3 mb-2">
            <h4>Grams:</h4>
            <div id="gramsOutput"></div>
          </div>
          <div class="card bg-success p-3 mb-2">
            <h4>Kilograms:</h4>
            <div id="kgOutput"></div>
          </div>
          <div class="card bg-danger p-3 mb-3">
            <h4>Pounds:</h4>
            <div id="poundOutput"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/main.js"></script>
</body>

</html>
